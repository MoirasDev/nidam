<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Heart</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
    }

    svg {
      width: 100%;
      height: 100%;
      stroke: #9900cc;
      fill: none;
      stroke-width: 2;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawHeart 1s ease forwards;
      animation-delay: 1s;
      filter: drop-shadow(0 0 6px #9900cc) drop-shadow(0 0 12px #9900cc);
    }

    @keyframes drawHeart {
      to {
        stroke-dashoffset: 0;
      }
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vmin;
      color: #9900cc;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 0 0 6px #9900cc, 0 0 12px #9900cc;
      opacity: 0;
      animation: fadeInText 0.5s ease forwards;
      animation-delay: 2s;
    }

    .subtext {
      margin-top: 20px;
      font-size: 5vmin;
      color: #9900cc;
      text-shadow: 0 0 6px #9900cc, 0 0 12px #9900cc;
      opacity: 0;
      animation: fadeInSubtext 0.5s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInSubtext {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg viewBox="0 0 32 29.6">
      <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.2,16,21.2,16,21.2s16-12,16-21.2
      C32,3.8,28.2,0,23.6,0z"/>
    </svg>
    <div class="text">N</div>
  </div>
  <div class="subtext">Mustafa Nida'yı çok seviyor</div>
</body>
</html>
