<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Heart</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
    }

    svg {
      width: 100%;
      height: 100%;
      stroke: #9900cc; /* koyu neon mor */
      fill: none;
      stroke-width: 2; /* daha ince çizgi */
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawHeart 5s ease forwards;
      animation-delay: 1s;
      filter: drop-shadow(0 0 6px #9900cc) drop-shadow(0 0 12px #9900cc);
    }

    @keyframes drawHeart {
      to {
        stroke-dashoffset: 0;
      }
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vmin; /* daha büyük N */
      color: #9900cc;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 0 0 6px #9900cc, 0 0 12px #9900cc;
      opacity: 0;
      animation: fadeInText 0.5s ease forwards;
      animation-delay: 6s; /* 1s bekleme + 5s çizim = 6s */
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg viewBox="0 0 32 29.6">
      <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.2,16,21.2,16,21.2s16-12,16-21.2
      C32,3.8,28.2,0,23.6,0z"/>
    </svg>
    <div class="text">N</div>
  </div>
</body>
</html>
