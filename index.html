<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Heart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
    }section {
  height: 100vh;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.container {
  position: relative;
  width: 80vmin;
  height: 80vmin;
  opacity: 0;
}

svg {
  width: 100%;
  height: 100%;
  stroke: #9900cc;
  fill: none;
  stroke-width: 2;
  stroke-dasharray: 2000;
  stroke-dashoffset: 2000;
  filter: drop-shadow(0 0 6px #9900cc) drop-shadow(0 0 12px #9900cc);
  overflow: visible;
}

.text, .subtext {
  color: #9900cc;
  text-shadow: 0 0 6px #9900cc, 0 0 12px #9900cc;
  opacity: 0;
}

.text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10vmin;
  font-family: 'Arial Black', sans-serif;
}

.subtext {
  margin-top: 20px;
  font-size: 5vmin;
}

.spotify-section {
  background-color: black;
  padding-bottom: 50px;
  display: none;
}

iframe {
  border-radius: 12px;
  width: min(90%, 400px);
  height: 152px;
  border: none;
  box-shadow: 0 0 10px #9900cc;
  margin-top: 50px;
}

  </style>
</head>
<body>  <section id="heartSection" onclick="handleClick()">
    <div class="container" id="heartContainer">
      <svg viewBox="0 0 32 29.6" preserveAspectRatio="xMidYMid meet" id="heartSvg">
        <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.2,16,21.2,16,21.2s16-12,16-21.2
        C32,3.8,28.2,0,23.6,0z"/>
      </svg>
      <div class="text" id="nText">N</div>
    </div>
    <div class="subtext" id="loveText">Mustafa Nida'yı çok seviyor</div>
  </section>  <section class="spotify-section" id="spotify">
    <iframe 
      src="https://open.spotify.com/embed/track/3a61r0HCZxxiKW86NwORDb?utm_source=generator&theme=0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </section>  <script>
    let clickCount = 0;

    function handleClick() {
      clickCount++;

      if (clickCount === 1) {
        const heart = document.getElementById("heartSvg");
        const container = document.getElementById("heartContainer");
        const nText = document.getElementById("nText");
        const loveText = document.getElementById("loveText");

        container.style.opacity = 1;
        heart.style.animation = "drawHeart 5s ease forwards";
        heart.style.strokeDashoffset = 2000;

        setTimeout(() => {
          nText.style.opacity = 1;
        }, 1000);

        setTimeout(() => {
          loveText.style.opacity = 1;
        }, 1500);

      } else if (clickCount === 2) {
        document.getElementById("heartSection").style.display = "none";
        document.getElementById("spotify").style.display = "flex";
        document.body.style.overflow = "auto";
      }
    }

    // Keyframes added dynamically
    const styleSheet = document.styleSheets[0];
    styleSheet.insertRule(`@keyframes drawHeart {
      to { stroke-dashoffset: 0; }
    }`, styleSheet.cssRules.length);
  </script></body>
</html>
