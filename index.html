<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Heart</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
    }
    section {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
    }
    svg {
      width: 100%;
      height: 100%;
      stroke: #9900cc;
      fill: none;
      stroke-width: 2;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawHeart 1s ease forwards;
      animation-delay: 1s;
      filter: drop-shadow(0 0 6px #9900cc) drop-shadow(0 0 12px #9900cc);
      overflow: visible;
    }
    @keyframes drawHeart {
      to { stroke-dashoffset: 0; }
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vmin;
      color: #9900cc;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 0 0 6px #9900cc, 0 0 12px #9900cc;
      opacity: 0;
      animation: fadeInText 0.5s ease forwards;
      animation-delay: 2s;
    }
    .subtext {
      margin-top: 20px;
      font-size: 5vmin;
      color: #9900cc;
      text-shadow: 0 0 6px #9900cc, 0 0 12px #9900cc;
      opacity: 0;
      animation: fadeInSubtext 0.5s ease forwards;
      animation-delay: 2.5s;
    }
    iframe {
      border-radius: 12px;
      width: min(90%, 400px);
      height: 152px;
      border: none;
      box-shadow: 0 0 10px #9900cc;
      margin-top: 50px;
    }
    .spotify-section { background-color: black; padding-bottom: 50px; }
    section:first-child { cursor: pointer; }
  </style>
</head>
<body>

  <!-- Kalp Bölümü -->
  <section onclick="scrollToSpotify()">
    <div class="container">
      <svg viewBox="0 0 32 29.6" preserveAspectRatio="xMidYMid meet">
        <path d="M23.6,0c-..."/>
      </svg>
      <div class="text">N</div>
    </div>
    <div class="subtext">Mustafa Nida'yı çok seviyor</div>
  </section>

  <!-- Spotify Bölümü -->
  <section class="spotify-section" id="spotify">
    <iframe 
      src="https://open.spotify.com/embed/track/3a61r0HCZxxiKW86NwORDb" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </section>

  <script>
    function scrollToSpotify() {
      document.getElementById('spotify').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
